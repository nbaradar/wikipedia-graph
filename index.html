<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Ontology Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Initial search screen -->
        <div id="search-container" class="search-container centered">
            <div class="search-wrapper">
                <h1 class="app-title">Wikipedia Graph Explorer</h1>
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search Wikipedia articles..."
                        autocomplete="off"
                    >
                    <button id="search-button" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <div id="suggestions" class="suggestions"></div>
                </div>
            </div>
        </div>

        <!-- Graph visualization container -->
        <div id="graph-container" class="graph-container hidden">
            <div id="search-bar-top" class="search-bar-top">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="search-input-top" 
                        placeholder="Search Wikipedia articles..."
                        autocomplete="off"
                    >
                    <button id="search-button-top" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                    <div id="suggestions-top" class="suggestions"></div>
                </div>
            </div>
            
            <!-- Split layout container -->
            <div id="content-container" class="content-container">
                <!-- Left panel: Graph -->
                <div id="graph-panel" class="graph-panel">
                    <div id="graph" class="graph"></div>
                    <div id="loading" class="loading hidden">
                        <div class="spinner"></div>
                        <p>Loading graph...</p>
                    </div>
                </div>
                
                <!-- Right panel: Article preview -->
                <div id="article-panel" class="article-panel">
                    <div id="article-content" class="article-content">
                        <div class="article-placeholder">
                            <h3>Select an article to view preview</h3>
                            <p>Search for a Wikipedia article or click on a node in the graph to see its content here.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
